<!-- 스타일의 internal의 external의 우선 순위는 늦게 나오는 것이 높음 -->

<style>
	a {
		display : block; /*a는 inline인데 이를 block으로 변경 */
		text-decoration: none; /*링크텍스트 밑줄 표시 제거 */
		width: 150px; /*블록레벨은 width는 부모의 100%를 차지하므로 크기 줌 */
		text-align: center;
		border: 1px dotted gray;
		color : black;
		padding : 5px;
		margin : 5px;
		cursor: pointer;
	}
	a:hover { /*마우스를 갖다 되는 스타일은 유사클래스 :hover를 이용 */
		border: 1px solid gray;
		background: #e1e1e1;
	}
</style>
</head>
